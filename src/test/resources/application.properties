# Use your existing PostgreSQL database with environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/school1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:studentuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:studentpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# Create fresh tables for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Docker
spring.docker.compose.enabled=false