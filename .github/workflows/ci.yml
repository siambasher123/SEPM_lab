name: Format and CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  format-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Run Spotless apply (format)
        run: mvn -B com.diffplug.spotless:spotless-maven-plugin:apply

      - name: Commit formatted code if changed
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: apply code formatting" || echo "No changes to commit"
            # Fix: Push to the correct branch
            git push origin HEAD:${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          else
            echo "No formatting changes"
          fi

      - name: Build and run tests
        run: mvn -B -DskipTests=false test
        env:
          MAVEN_OPTS: -Xmx2g